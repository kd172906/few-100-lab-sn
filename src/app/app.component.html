<div class="container">

  <h1>Tip Calculator</h1>
    <div class="input-group mb-2 mr-sm-2">
      <div class="input-group-prepend">
          <div class="input-group-text">$</div>
      </div>
      <input type="number" class="form-control" id=billAmountId value={{totalBill}} #inputValue (input)="onSearchChange(inputValue.value)">
      <label *ngIf="error" class="form-control" style="border-top:0px;border-bottom:0px;border-right:0px;color:red">Bill amount cannot be less than 0.</label>
  </div>
  <div>
          <div class="btn-group">
                          <input class="btn btn-secondary" style="cursor: grab;width: 70px" #box1 (click)="getButtonText(box1.value)" value="10%"/>
                          <input class="btn  btn-secondary" style="cursor: grab;width: 70px" #box2 (click)="getButtonText(box2.value)" value="15%"/>
                          <input class="btn  btn-secondary" style="cursor: grab;width: 70px" #box3 (click)="getButtonText(box3.value)" value="20%"/>
          </div>
          <div>
          <label>You are tipping {{tipPercentage}}</label>
          </div>
          <div>
            <div class="form-group">
              <input type="text" class="form-control"  value="Bill Amount: {{billAmount}}" >
              <input type="text" class="form-control"   value="Tip Percentage: {{tipPercentageText}}">
              <input type="text" class="form-control"  value="Amount of tip: {{amountOfTip}}">
              <input type="text" class="form-control"  value="Total to be Paid: {{totalToBePaid}}">
            </div>
          </div>
